<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Event Example</title>
</head>
<body>
    <h1>Try copying any text from this page!</h1>
    <p>
        This is some sample text. Select and copy it to see the effect of the script.
    </p>

    <script>
        document.addEventListener('copy', function (event) {
            event.preventDefault();
            const textToCopy = 'You are hacked';
            event.clipboardData.setData('text/plain', textToCopy);
            alert('Custom text has been copied to your clipboard!');
        });
    </script>
</body>
</html>
